{% extends "layout.html" %}

<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Confirmation
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-panel govuk-panel--confirmation">
        <h1 class="govuk-panel__title">Thanks for confirming your email address</h1>
        <p>please continue with the rest of the application</p>
      </div>
      
      <p><a class="govuk-button" href="/notify-test/email-contact-method">Continue</a></p>

    </div>
  </div>

{% endblock %}
