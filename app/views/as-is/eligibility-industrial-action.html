{% extends "layout.html" %}

<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Amount to borrow - Budgeting Loans - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/as-is/partner" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="industrial-action-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Are you involved in any industrial action?
              </h1>
            </legend>
            <p>eg a strike, walkout or lockout</p>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="industrial-action" name="industrial-action" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="industrial-action">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="industrial-action-2" name="industrial-action" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="industrial-action-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
