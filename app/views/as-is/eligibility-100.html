{% extends "layout.html" %}

<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Amount to borrow - Budgeting Loans - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/as-is/eligibility-100" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="benefit-received-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Do you need to borrow Â£100 or more?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="benefit-received" name="benefit-received" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="benefit-received">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="benefit-received-2" name="benefit-received" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="benefit-received-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
