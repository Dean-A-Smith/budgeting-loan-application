{% extends "layout.html" %}

<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Loan amount - Budgeting Loans - GOV.UK
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/as-is/savings" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="child-benefit-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                You can apply for between £100 and £812 - how much do you need?
              </h1>
            </legend>
            <div class="input-wrapper">
              <span class="govuk-c-input govuk-c-input__prefix" aria-hidden="true">£</span>
              <input class="govuk-c-input govuk-!-width-one-quarter" id="loan-amount" name="loan-amount" type="text">
            </div>
          </fieldset>
        </div>

        <a class="govuk-button" href="/as-is/savings">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
