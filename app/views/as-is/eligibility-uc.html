{% extends "layout.html" %}

<!-- Adds a class to increase vertical spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block pageTitle %}
  Universal Credit - Budgeting Loans - GOV.UK

  <a class="govuk-back-link" href="javascript:history.back()">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/as-is/eligibility-benefits" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="claim-uc-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you get Universal Credit?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="claim-uc" name="claim-uc" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="claim-uc">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="claim-uc-2" name="claim-uc" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="claim-uc-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
